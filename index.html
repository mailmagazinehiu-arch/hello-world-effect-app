<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World Effect App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(ellipse at center, #1e0533 0%, #0a0015 70%, #000000 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .hello-world {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff0080, #ff8000, #ffff00, #80ff00, #00ff80, #0080ff, #8000ff, #ff0080);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            user-select: none;
            animation: rainbow 3s ease-in-out infinite;
        }

        .hello-world:hover {
            transform: scale(1.1);
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }


        .letter {
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
        }

        .letter:nth-child(1) { animation-delay: 0s; }
        .letter:nth-child(2) { animation-delay: 0.1s; }
        .letter:nth-child(3) { animation-delay: 0.2s; }
        .letter:nth-child(4) { animation-delay: 0.3s; }
        .letter:nth-child(5) { animation-delay: 0.4s; }
        .letter:nth-child(6) { animation-delay: 0.5s; }
        .letter:nth-child(7) { animation-delay: 0.6s; }
        .letter:nth-child(8) { animation-delay: 0.7s; }
        .letter:nth-child(9) { animation-delay: 0.8s; }
        .letter:nth-child(10) { animation-delay: 0.9s; }
        .letter:nth-child(11) { animation-delay: 1.0s; }
        .letter:nth-child(12) { animation-delay: 1.1s; }

        .letter.disappearing {
            animation: disappear 1s ease-in-out forwards;
        }

        @keyframes disappear-bounce {
            0% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.3) translateY(-30px);
                opacity: 0.7;
            }
            100% {
                transform: scale(0) translateY(50px);
                opacity: 0;
            }
        }

        @keyframes disappear-spin {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes disappear-zoom {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(2);
                opacity: 0.3;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        @keyframes disappear-flip {
            0% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotateY(180deg);
                opacity: 0.5;
            }
            100% {
                transform: scale(0) rotateY(360deg);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            pointer-events: none;
            animation: particle-explosion 1s ease-out forwards;
        }

        @keyframes particle-explosion {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.1) translate(var(--tx), var(--ty));
                opacity: 0;
            }
        }

        .reset-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .reset-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        .star.small {
            width: 1px;
            height: 1px;
        }

        .star.medium {
            width: 2px;
            height: 2px;
        }

        .star.large {
            width: 3px;
            height: 3px;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .ufo {
            position: absolute;
            width: 60px;
            height: 30px;
            background: linear-gradient(to bottom, #4a90e2 0%, #357abd 50%, #1e5f99 100%);
            border-radius: 50px 50px 20px 20px;
            animation: ufo-fly 15s linear infinite;
            z-index: 10;
        }

        .ufo::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background: linear-gradient(to bottom, #6bb6ff, #4a90e2);
            border-radius: 50%;
        }

        .ufo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 10%;
            width: 80%;
            height: 10px;
            background: linear-gradient(to right, transparent, rgba(255, 255, 0, 0.3), transparent);
            border-radius: 50%;
            animation: ufo-light 2s ease-in-out infinite alternate;
        }

        @keyframes ufo-fly {
            0% {
                left: -100px;
                top: 20%;
                transform: rotate(-5deg);
            }
            25% {
                top: 10%;
                transform: rotate(2deg);
            }
            50% {
                top: 30%;
                transform: rotate(-3deg);
            }
            75% {
                top: 15%;
                transform: rotate(1deg);
            }
            100% {
                left: calc(100% + 100px);
                top: 25%;
                transform: rotate(-2deg);
            }
        }

        @keyframes ufo-light {
            from {
                opacity: 0.3;
                transform: scaleY(1);
            }
            to {
                opacity: 0.7;
                transform: scaleY(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="hello-world" id="helloWorld">Hello World!</div>
    <button class="reset-btn" id="resetBtn">リセット</button>

    <script>
        // 星とUFOを生成
        function createStars() {
            const starsContainer = document.getElementById('stars');
            
            // 星を生成
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                const sizes = ['small', 'medium', 'large'];
                const size = sizes[Math.floor(Math.random() * sizes.length)];
                star.className = `star ${size}`;
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
            
            // UFOを生成
            const ufo = document.createElement('div');
            ufo.className = 'ufo';
            starsContainer.appendChild(ufo);
        }

        // パーティクルエフェクトを作成
        function createParticles(x, y) {
            const particleCount = 20;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 100 + Math.random() * 100;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 1000);
            }
        }

        // 効果音を再生
        function playSound() {
            // Web Audio APIを使用してビープ音を生成
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.1);
            oscillator.frequency.exponentialRampToValueAtTime(220, audioContext.currentTime + 0.3);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // 文字を個別のspanに分割
        function splitTextIntoLetters() {
            const helloWorld = document.getElementById('helloWorld');
            const text = helloWorld.textContent;
            helloWorld.innerHTML = '';
            
            for (let char of text) {
                const span = document.createElement('span');
                span.className = 'letter';
                span.textContent = char;
                helloWorld.appendChild(span);
            }
        }

        // 文字をクリックして消滅させる
        function setupLetterClick() {
            const helloWorld = document.getElementById('helloWorld');
            
            helloWorld.addEventListener('click', (e) => {
                if (e.target.classList.contains('letter') && !e.target.classList.contains('disappearing')) {
                    const rect = e.target.getBoundingClientRect();
                    const x = rect.left + rect.width / 2;
                    const y = rect.top + rect.height / 2;
                    
                    // ランダムな消滅エフェクトを選択
                    const effects = ['disappear-bounce', 'disappear-spin', 'disappear-zoom', 'disappear-flip'];
                    const randomEffect = effects[Math.floor(Math.random() * effects.length)];
                    
                    e.target.style.animation = `${randomEffect} 1s ease-in-out forwards`;
                    e.target.classList.add('disappearing');
                    createParticles(x, y);
                    playSound();
                    
                    setTimeout(() => {
                        e.target.style.visibility = 'hidden';
                        // 残っている文字を中央寄せ
                        centerRemainingLetters();
                    }, 1000);
                }
            });
        }
        
        // 残っている文字を中央に寄せる
        function centerRemainingLetters() {
            const letters = document.querySelectorAll('.letter:not(.disappearing)');
            const helloWorld = document.getElementById('helloWorld');
            
            // アニメーションのためのトランジション追加
            letters.forEach(letter => {
                if (letter.style.visibility !== 'hidden') {
                    letter.style.transition = 'all 0.5s ease-in-out';
                }
            });
        }

        // リセット機能
        function setupReset() {
            const resetBtn = document.getElementById('resetBtn');
            resetBtn.addEventListener('click', () => {
                const helloWorld = document.getElementById('helloWorld');
                helloWorld.textContent = 'Hello World!';
                splitTextIntoLetters();
                setupLetterClick();
            });
        }

        // 初期化
        function init() {
            createStars();
            splitTextIntoLetters();
            setupLetterClick();
            setupReset();
        }

        // ページ読み込み後に初期化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
